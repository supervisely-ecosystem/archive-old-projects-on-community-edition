<div>
  <sly-card>
    <div style="margin: 10px 10px 0 0">
      <sly-field
        title="Choose team"
        description="For which you want to archive projects"
        style="margin: 6px 10px 0x 0"
      >
        <sly-select-team-workspace
          v-if="!state.allTeams"
          :team-id.sync="state.teamId"
          :options="{showWorkspace: false, showLabel: false}"
        ></sly-select-team-workspace>
        <el-checkbox style="margin: 10px 10px 0 8px" v-model="state.allTeams"
          >All teams</el-checkbox
        >
      </sly-field>

      <sly-field
        title="Choose project type"
        description="Several types can be selected"
        style="margin: 6px 10px 0x 0"
      >
        <div>
          <el-select
            v-model="state.types"
            v-if="!state.allPTypes"
            :multiple="true"
            :filterable="false"
            ><el-option
              v-for="item in state.items"
              :key="item.value"
              :label="item.label"
              :value="item.value"
            ></el-option>
          </el-select>
        </div>
        <el-checkbox style="margin: 10px 10px 0 8px" v-model="state.allPTypes"
          >All types</el-checkbox
        >
      </sly-field>

      <sly-field
        title="Project age"
        description="Please set the number of days to archive projects older than this period:"
        style="margin: 16px 10px 0 0"
      >
        <el-input-number
          v-model="state.age"
          :min="0"
          :max="180"
          show-input
        ></el-input-number>
      </sly-field>

      <sly-field
        title="Sleep time"
        description="Please set the number of days to pause before the next archiving run:"
        style="margin: 16px 10px 10px 0"
      >
        <el-input-number
          v-model="state.sleep"
          :min="1"
          :max="60"
          show-input
        ></el-input-number>
      </sly-field>
    </div>
  </sly-card>
</div>
